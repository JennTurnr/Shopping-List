	<div class="header">
		<div id="header-text">
			<h1>Shopping List</h1></div>
		
		<div id="header-content">
			<p><a href="https://twitter.com/jennturn3r">by @JennTurnr</a></p></div>
		</div>	

	<div id="instructions">
			<p>Type in an item to begin your grocery list. Click on the menu items on the left to get some  nutrition tips for your selected item.</p>
		</div>
	<div class="main">
		<div class="shopping-menu">
			<ul id="menu-icons">
				<li><img src="images/carrot3.png" alt="carrot icon"><a href="http://www.choosemyplate.gov/food-groups/vegetables.html">Vegetarian</a></img></li>

				<li><img src="images/eggs.png" alt="eggs icon"><a href="http://www.choosemyplate.gov/food-groups/dairy.html">Dairy</a></img></li>

				<li><img src="images/chicken7.png" alt="chicken icon"><a href="http://www.choosemyplate.gov/food-groups/protein-foods.html">Meat</a></img></li>

				<li><img src="images/fried.png" alt="fish icon"><a href="http://www.choosemyplate.gov/food-groups/protein-foods.html">Seafood</a></img></li>

				<li><img src="images/apple.png" alt="apple icon"><a href="http://www.choosemyplate.gov/food-groups/fruits.html">Fruit</a></img></li>
				<li><img src="images/milk2.png" alt="drinks icon"><a href="http://www.choosemyplate.gov/food-groups/downloads/TenTips/DGTipsheet19MakeBetterBeverageChoices.pdf">Drinks</a></img></li>
			</ul>
		</div>
	</div>

			<li><input type="checkbox" class="completed" value="none" class="checked-box" name="check">Honey<button class="delete">Delete</button></li>
			<li><input type="checkbox" class="completed" value="none" class="checked-box" name="check">Milk<button class="delete">Delete</button></li>
