<body>
	<div class="header">
		<div id="header-text">
			<h1>Shopping List</h1></div>
		
		<div id="header-content">
			<p><a href="https://twitter.com/jennturn3r">by @JennTurnr</a></p></div>
		</div>
	

	<div id="instructions">
			<p>Type in an item below to begin your color coded grocery list.</p>
		</div>
	<div class="main">
		<div class="shopping-menu">
			<ul id="menu-icons">
				<li><img src="/Users/JennTurner/Dropbox/THINKFUL/Shopping-List/images/carrot3.png">Vegetarian</img></li>

				<li><img src="/Users/JennTurner/Dropbox/THINKFUL/Shopping-List/images/eggs.png"></img>Dairy</li>

				<li><img src="/Users/JennTurner/Dropbox/THINKFUL/Shopping-List/images/chicken7.png"></img>Meat</li>

				<li><img src="/Users/JennTurner/Dropbox/THINKFUL/Shopping-List/images/fried.png">Seafood</img></li>

				<li><img src="/Users/JennTurner/Dropbox/THINKFUL/Shopping-List/images/apple.png">Fruit</img></li>
				<li><img src="/Users/JennTurner/Dropbox/THINKFUL/Shopping-List/images/milk2.png">Drinks</img></li>
			</ul>
		</div>

		<div class="item-entry">
			<form action ="text" method="post">
				<div="check-box">
				<input type="text" name="item" placeholder="Type in item here."> <!-- Item Entry and placeholder text.-->
				<input type="checkbox" name="checked-item"> <!--Checkbox in generated list -->
				<input type="submit" name="submit" value="Send"> <!-- User hits enter -->

			</div>
			<!-- <textarea></textarea> -->
		</form>
			<ul id="add-veg">
			<li>veg-green</li>
		</ul>
		<ul id="add-dairy">
			<li>dairy-blue</li>
		</ul>
		<ul id="add-meat">
			<li>meat-red</li>
		</ul>
		<ul id="add-seafood">
			<li>seafood-purple</li>
		</ul>
		<ul id="add-fruits">
			<li>fruits-orange</li>
		</ul>
		<ul id="add-drinks">
			<li>drinks-teal</li>
		</ul>
		</div>

		</div>
